version: '3.8'

services:
  # ============================================================================
  # DATABASES
  # ============================================================================

  postgres:
    image: postgres:15-alpine
    container_name: zapper-postgres
    environment:
      POSTGRES_DB: zapper_cs
      POSTGRES_USER: zapper_user
      POSTGRES_PASSWORD: zapper_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U zapper_user -d zapper_cs" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - zapper-network

  redis:
    image: redis:7-alpine
    container_name: zapper-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - zapper-network

  # ============================================================================
  # BACKEND (Unified)
  # ============================================================================

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: zapper-backend
    environment:
      DATABASE_URL: postgresql://zapper_user:zapper_password@postgres:5432/zapper_cs
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-secret-key-change-in-production
      LOG_LEVEL: INFO
      CORS_ORIGINS: '["http://localhost:3003", "http://localhost:3000"]'
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - zapper-network
    volumes:
      - ./server:/app
    restart: unless-stopped

  # ============================================================================
  # FRONTEND
  # ============================================================================

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: zapper-frontend
    environment:
      VITE_API_TARGET: http://backend:8000
    ports:
      - "3003:3003"
    depends_on:
      - backend
    networks:
      - zapper-network
    volumes:
      - ./client:/app
      - /app/node_modules

volumes:
  postgres_data:
  redis_data:


networks:
  zapper-network:
    driver: bridge
